version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=file:./dev.db
    restart: unless-stopped

  ocr:
    build: ./ocr
    ports:
      - "8001:8001"
    volumes:
      - ./ocr:/app
      - ./frontend:/frontend
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_OCR_URL=http://localhost:8001
    depends_on:
      - backend
      - ocr
    restart: unless-stopped
